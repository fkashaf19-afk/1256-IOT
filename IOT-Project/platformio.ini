[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 9600

lib_deps =
    blynkkk/Blynk @ ^1.3.2
    knolleary/PubSubClient @ ^2.8
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit SSD1306 @ ^2.5.9
    adafruit/DHT sensor library @ ^1.4.6

build_flags =
    -DBLYNK_PRINT=Serial
